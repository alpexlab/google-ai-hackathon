<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-50">
    <!-- Navigation Bar -->
    <header class="bg-gray-800 text-white py-4 px-6">
        <nav class="flex justify-between items-center">
            <a href="/" class="text-lg font-bold">Skin Cancer Classifier</a>
            <ul class="flex space-x-4">
                <li><a href="/" class="hover:text-gray-300">Upload</a></li>
                <li><a href="/result" class="hover:text-gray-300">Results</a></li>
                <li><a href="/chatbot" class="hover:text-gray-300">Chatbot</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Prediction Result</h2>
            
            <!-- Image and Prediction Container -->
            <div class="flex flex-col md:flex-row md:space-x-6 items-center">
                <!-- Image Container -->
                <div class="mb-6 md:mb-0">
                    <img src="{{ image_url }}" alt="Uploaded Image" 
                         class="w-64 h-64 object-cover rounded-lg shadow-md">
                </div>
                
                <!-- Prediction Details -->
                <div class="flex-1">
                    <div class="bg-gray-50 rounded-lg p-4 mb-4">
                        <h3 class="text-xl font-semibold mb-2 text-gray-800">
                            Predicted Class: 
                            <span class="text-blue-600">{{ predicted_class }}</span>
                        </h3>
                    </div>
                    
                    <div class="bg-gray-50 rounded-lg p-4">
                        <h4 class="text-lg font-semibold mb-3 text-gray-800">Class Probabilities:</h4>
                        <div class="space-y-2">
                            {% for name, prob in class_probabilities %}
                            <div class="flex items-center">
                                <div class="w-1/2 text-gray-700">{{ name }}:</div>
                                <div class="w-1/2">
                                    <div class="relative pt-1">
                                        <div class="flex mb-2 items-center justify-between">
                                            <div class="text-right">
                                                <span class="text-sm font-semibold inline-block text-blue-600">
                                                    {{ "%.2f"|format(prob|float * 100) }}%
                                                </span>
                                            </div>
                                        </div>
                                        <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-blue-200">
                                            <div style="width:{{ prob|float * 100 }}%"
                                                 class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-blue-500">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Back Button -->
            <div class="mt-6 text-center">
                <a href="/" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-6 rounded-lg transition duration-200">
                    Upload Another Image
                </a>
            </div>
        </div>
    </div>
</body>
</html>
